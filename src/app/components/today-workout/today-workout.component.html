<div class="todayWorkoutContainer">
  <app-set-date></app-set-date>

  <div *ngIf="chooseWorkout" >
    <mat-card class="cards__workout" *ngFor="let plan of plans">
      <button mat-button (click)="getWorkout(plan.title)"><h3>{{plan.title}}</h3></button>
      <table>
        <tr>
          <th>TYPE</th>
          <th>NAME</th>
          <th>SETS</th>
          <th>REPS</th>
        </tr>
        <tr *ngFor="let workout of plan.workout">
          <td>{{workout.type}}</td>
          <td>{{workout.name}}</td>
          <td>{{workout.sets}}</td>
          <td>{{workout.reps}}</td>
        </tr>
      </table>
    </mat-card>
  </div>

  <div *ngIf="!chooseWorkout">
    <mat-card class="cards__workout">
      <h3>{{currentWorkout.title}}</h3>
      <table>
        <tr>
          <th>TYPE</th>
          <th>NAME</th>
          <th>SETS</th>
          <th>REPS</th>
        </tr>
        <tr *ngFor="let workout of currentWorkout.workout">
          <td>{{workout.type}}</td>
          <td>{{workout.name}}</td>
          <td>{{workout.sets}}</td>
          <td>{{workout.reps}}</td>
        </tr>
      </table>
    </mat-card>
  </div>

  <div *ngFor="let workout of currentWorkout.workout" class="todayWorkoutContainer__inputs">
    <div>
      <span>{{workout.type}}</span>
      <span>{{workout.name}}</span>
    </div>
    <div *ngFor="let rep of workout.reps" class="container-fields">
      {{rep}} x
      <mat-form-field class="fields-reps">
        <input matInput placeholder="Weight">
      </mat-form-field>
    </div>
  </div>
</div>
